<!DOCTYPE html>
<html>
<head>
	<title>My first Vue app</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<button v-on:click="show">SHOW</button>
		<button v-on:click="hide">HIDE</button>
		<p v-if="seen">{{ message }}</p>
	</div>

	<script>
		var app = new Vue({
			el: "#app",
			data: {
				message: "Hello Vue!",
				seen: true
			},
			methods: {
				show: function () {
				this.seen = true;
				},
				hide: function () {
				this.seen = false;
			}
		}
	})
	</script>
</body>
</html>
