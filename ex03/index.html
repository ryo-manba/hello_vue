<!DOCTYPE html>
<html>
<head>
	<title>My first Vue app</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<span>Multiline message is:</span>
		<p style="white-space: pre-line;">{{message}}</p>
		<br>
		<textarea v-model="message" placeholder="add multiple lines"></textarea>
	</div>

	<script>
	var app = new Vue({
		el: "#app",
		data: {
			message: ""
		}
	})
	</script>
</body>
</html>
